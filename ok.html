<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafic Tineri Români</title>
    <!-- Includem libraria Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chartContainer {
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Datele pentru grafic
        var data = {
            labels: ['Prezență la Alegeri', 'Încredere în Parlament'],
            datasets: [{
                label: '2020',
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                data: [75, 33.33]
            }, {
                label: '2022',
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                data: [31.84, 33.33]
            }]
        };

        // Configurare grafic
        var options = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        // Desenare grafic
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>

</body>

</html>
